<div class="col-6">
  <div class="mb-3">
    <form>
      <div class="form-group pt-4">
        <label for="num1">Número 1:</label>
        <input
          [(ngModel)]="num1"
          name="num1"
          type="text"
          class="form-control"
          id="num1"
          placeholder="Ingrese número 1"
        />
      </div>

      <div class="form-group pt-4">
        <label for="num2">Número 2:</label>
        <input
          [(ngModel)]="num2"
          name="num2"
          type="text"
          class="form-control"
          id="num2"
          placeholder="Ingrese número 2"
        />
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="operacion"
          id="Suma"
          value="Suma"
          [(ngModel)]="operacionSeleccionada"
        />
        <label class="form-check-label" for="Suma"> Suma </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="operacion"
          id="Resta"
          value="Resta"
          [(ngModel)]="operacionSeleccionada"
        />
        <label class="form-check-label" for="Resta"> Resta </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="operacion"
          id="Multiplicacion"
          value="Multiplicacion"
          [(ngModel)]="operacionSeleccionada"
        />
        <label class="form-check-label" for="Multiplicacion">
          Multiplicación
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="operacion"
          id="Division"
          value="Division"
          [(ngModel)]="operacionSeleccionada"
        />
        <label class="form-check-label" for="Division"> División </label>
      </div>

      <br />
      <button (click)="calcular()" type="button" class="btn btn-primary">
        Calcular
      </button>
    </form>
  </div>
  <div class="col-6">
    <h3>Resultado: {{ resultado }}</h3>
  </div>
</div>
